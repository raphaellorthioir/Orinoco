<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Orinoco</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../sass/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <script src="https://kit.fontawesome.com/05e841d70d.js" crossorigin="anonymous"></script>
        <script type="module" src="../js/cart.js" ></script>
        
    </head>
<body>
    <header class="align nav mainBackground">
        <div class="logo">
            <a href="index.html"> <img src="../img/logo-orinoco.jpg" alt="Logo de Orincoco"></a>
        </div>
        <nav id="cart" class=" col center center">
       
            <div id="cartCount" class="align space ">
                 <a class="cartIcon align center" href="cart.html"><i class="fas fa-running"></i><i class="fas fa-cart-arrow-down"></i></a>
                 <div id="count"></div>
            </div>
        </nav>
    </header>
    <main id="main">
        <h1>Votre Panier</h1>
        <section class="align space responsiveCol " id="section">
           
             <ul id="listProduct" class="col ">
               <!--<li>
                   <div id="img"></div>
                   <div id="info"></div>    
               </li>-->
             </ul>
            
            <div class="col form center  ">
                <h2>Coordonnées</h2>
                <form method="POST" id="orderForm">
                    <div class="formName  formSpace ">
                        <label for="firstName"></label>
                        <input type="text" id="firstName" name="userName" required pattern="[A-Za-z]+" aria-required="true" placeholder="Votre nom" maxlength="15">
                    </div>
                    <div class="formName  formSpace ">
                        <label for="lastName"></label>
                        <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]+" aria-required="true" placeholder="Votre Prénom" maxlength="15" >
                    </div>
                    <div class="formMail formSpace">
                        <label for="userMail"></label>
                        <input type="email" id="userMail" required aria-required="true" placeholder="Votre email" maxlength="40">
                    </div>
                    
                    <div class="formUserAdress a formSpace ">
                        <label for="address"></label>
                        <input type="text" id="address" required aria-required="true" placeholder="Votre adresse">
                    </div>
                    <div class="formName  formSpace ">
                        <label for="city"></label>
                        <input type="text" id="city" name="lastName" required pattern="[A-Za-z]+" aria-required="true" placeholder="Votre ville" maxlength="20">
                    </div>
                    <p id="totalCart"> </p>
                    <input class="validOrder" type="submit" value="Commander">
                </form>
               
            </div>
                
        </section>
    </main>
    <footer>
        <div class="align space mainBackground"> 
            <div class="footList">
                <h2> Infos pratiques</h2>
                 <ul>
                    <li>Paiements</li>
                    <li>Livraisons</li>
                    <li>Retours</li>
                    <li>Contact</li>
                    <li>CGV</li>
                </ul>
            </div>
            
            <div class="footList"> 
                <h2> Orinoquoi ?</h2>
                <ul>
                    <li>A propos</li>
                    <li>Instagram</li>
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul></div>
           
            <div class="footList">
                <h2>Contactez nous</h2>
                <p> 23, Rue de l'espelette <br> 75003 Paris, France <br> orinoco@gmail.com</p>
            </div>
           
        </div>
            
        
    </footer>
</body>
</html>
