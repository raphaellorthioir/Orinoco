<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Orinoco</title>
        <meta name="description" content="Site de vente de caméras vintage en ligne">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../sass/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/05e841d70d.js" crossorigin="anonymous"></script>
        <script type="module"  src="../js/modules/callApi.js"> </script>
        <script  src="../js/product.js" ></script>
        
        
<body>
    <header class="align nav mainBackground">
        <div class="logo">
             <a href="index.html"> <img src="../img/logo-orinoco.jpg" alt="Logo de Orincoco"></a>
           </div>
        <nav id="cart" class=" col center center">
       
           <div id="cartCount" class="align space ">
                <a class="cartIcon align center" href="cart.html"><i class="fas fa-running"></i><i class="fas fa-cart-arrow-down"></i></a>
                <div id="count"></div>
           </div>
        </nav>
    </header>
    <main>
        <div class="align  respProductPage">
            <section id="imgSection" >
                <div id="showProduct" class=" align padding responsiveCol ">
                
                    <div id="rate" class="ratingBox align space center">
                         <p>Votre avis :</p>
                         <div class="rating">
                            <div class="stars">
                                 <i class="fas fa-star"></i>
                                 <i class="fas fa-star"></i>
                                 <i class="fas fa-star"></i>
                                 <i class="fas fa-star"></i>
                                 <i class="fas fa-star"></i>
                            </div>
                        </div>
                    </div>
                     <div id="social" class="social align space center">
                         <p>Partager:</p>
                         <a href="#" Title=" Partager sur Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" Title="Partager sur Twitter"><i class="fab fa-twitter"></i></a>
                     </div>
                </div>
            </section>   
            <section id="cartSection">
                <div class=" addCartArea col  space center">
                    <div class=" col  ">
                       <p>Lentilles de caméra</p> 

                       <select name="lenses" id="lense-select"  required >
                           <option value="">Choix de lentille</option>
                         </select>
                     </div>
                        
                        <div class=" align center">
                            <p id="spaceQty">Quantité:</p>
                            <button id="lessBtn" class="howMuchBtn" type="button">-</button>
                            <div id="productQty" class="chooseNumber"></div>
                            <button id="plusBtn" class="howMuchBtn" type="button">+</button>
                         </div>
                
                    <div id="addCart" class="addCartBtn"> Ajouter au panier</div>
                </div>
             </section>
         </div>
    </main>
    <footer>
        <div class="align space mainBackground"> 
            <div>
                <h2> Infos pratiques</h2>
                 <ul>
                    <li>Paiements</li>
                    <li>Livraisons</li>
                    <li>Retours</li>
                    <li>Contact</li>
                    <li>CGV</li>
                </ul>
            </div>
            
            <div> 
                <h2> Orinoquoi ?</h2>
                <ul>
                    <li>À propos</li>
                    <li>Instagram</li>
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul>
            </div>
            <div>
                <h2>Contactez nous</h2>
                <p> 23, Rue de l'espelette <br> 75003 Paris, France <br> orinoco@gmail.com</p>
            </div>
         </div>
     </footer>
</body>
</html>
